<header class="header">
	<div class="container">
		<h1 class="logo">
			<a href="{{ site.baseurl | append: "/" }}">

			</a>
			<a aria-label="{{ site.author }}" href="{{ site.baseurl | append: "/" }}">{{ site.author }}
			</a>
			<img src="https://user-images.githubusercontent.com/86516959/131244209-c0e2abf2-5388-476f-a42c-60bc6aa7b115.png" width="15%">
				<a title="{{ site.author }}" href="{{ site.baseurl | append: "/" }}">{{ site.author }}

	</div>
</header>
